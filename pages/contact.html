<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact - Dolapo Onaolapo</title>
</head>

<body>
    <div class="contact-wrapper">
        <header>
            <div class="container">

                <nav>
                    <div class="nav-brand">
                        <a href="/">
                            <img src="/Images/logos.svg" alt="">
                        </a>
                    </div>
                    <div class="nav-menu">
                        <ul class="">
                            <li class="menu-item">
                                <a href="/" class="menu-link">Home</a>
                            </li>
                            <li class="menu-item">
                                <a href="/pages/about.html" class="menu-link">About</a>
                            </li>
                            <li class="menu-item">
                                <a href="/pages/blog.html" class="menu-link">Blog</a>
                            </li>
                            <li class="menu-item">
                                <a href="/pages/contact.html" class="menu-link">Contact</a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </header>
        <main>

            <div class="contact-header">
                <div class="container">
                    <div class="heading">
                        <h3>Contact</h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="sub-text">
                    <h3>Hello</h3>
                    <p>If you'd like to reach to me about feedbacks, collaborations or speak to me, you can always
                        leave a
                        message</p>
                </div>
                <form class="form-container">
                    <div class="input-container">
                        <div class="half-flex">
                            <label for="fname">Full Name</label>
                            <input class="input" name="fname" type="text" placeholder="Full Name">
                        </div>
                        <div class="half-flex">
                            <label for="email">Email</label>
                            <input class="input" name="email" type="text" placeholder="Email Address">
                        </div>
                        <div class="half-flex">
                            <label for="Message">Message</label>
                            <textarea placeholder="Message" class="input" name="message"></textarea>
                        </div>
                        <div class="black">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="social-icons">
                    <a href="#"><img src="/Images/facebook.svg" alt="" /></a>
                    <a href="#"><img src="/Images/instagram.svg" alt="" /></a>
                    <a href="#"><img src="/Images/twitter.svg" alt="" /></a>
                    <a href="#"><img src="/Images/youtube.svg" alt="" /></a>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
